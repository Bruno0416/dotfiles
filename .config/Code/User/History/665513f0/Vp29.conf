general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Colores (Gradiente cyan a verde)
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    
    # Evita tearing en NVIDIA
    allow_tearing = false
}

dwindle {
    pseudotile = true
    preserve_split = yes # <--- ESTA ES LA CLAVE PARA QUE SUPER+J FUNCIONE
}