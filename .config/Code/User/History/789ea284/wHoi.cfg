[ui]
; Ocultar la cabecera técnica
show-header = yes
show-config = no

[style]
; Usar -1 hace que use el color actual de tu terminal (Pywal)
; Así combinará perfecto con tu wallpaper
bar-on-color = -1
bar-on-muted-color = 1
bar-off-color = 8

; Estilo de barras sólidas (más moderno)
bar-top-left       = 
bar-top-right      = 
bar-bottom-left    = 
bar-bottom-right   = 
bar-on             = █
bar-on-muted       = ▒
bar-off            = ░