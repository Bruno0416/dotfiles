source = ~/.cache/wal/colors-hyprland.conf 


general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor

    
    resize_on_border = false
    
    allow_tearing = false

    layout = dwindle


}




decoration {
    rounding = 8

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

   
    blur {
        enabled = true
        size = 3
        passes = 2
        special = true
        brightness = 0.70
        contrast = 0.75
    }
}


group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
    col.border_locked_active = -1
    col.border_locked_inactive = -1

    groupbar {
        font_size = 12
        font_family = monospace
        font_weight_active = ultraheavy
        font_weight_inactive = normal

        indicator_height = 0
        indicator_gap = 5
        height = 22
        gaps_in = 5
        gaps_out = 0

        text_color = rgb(ffffff)
        text_color_inactive = rgba(ffffff90)
        col.active = rgba(00000040)
        col.inactive = rgba(00000020)

        gradients = true
        gradient_rounding = 0
        gradient_round_only_edges = false
    }
}



dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split on the right
}


master {
    new_status = master
}


misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
    anr_missed_pings = 3
    new_window_takes_over_fullscreen = 1
}


cursor {
    hide_on_key_press = true
}


env = GUM_CONFIRM_PROMPT_FOREGROUND,6       # Cyan
env = GUM_CONFIRM_SELECTED_FOREGROUND,0     # Black
env = GUM_CONFIRM_SELECTED_BACKGROUND,2     # Green
env = GUM_CONFIRM_UNSELECTED_FOREGROUND,0   # Black
env = GUM_CONFIRM_UNSELECTED_BACKGROUND,8   # Dark grey


layerrule = blur, waybar
layerrule = ignorezero, waybar


# Reglas de blur para swaync
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window