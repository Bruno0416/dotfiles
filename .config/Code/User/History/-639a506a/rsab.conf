# -----------------------------------------------------
# HYPRLAND MAIN CONFIGURATION - MODULAR STRUCTURE
# -----------------------------------------------------

# 1. Monitores (Resolución y Hz)
source = ~/.config/hypr/modules/monitors.conf

# 2. Variables de Entorno (CRÍTICO PARA TU RTX 5070)
source = ~/.config/hypr/modules/env.conf

# 3. Autoinicio (Apps que arrankan solas)
source = ~/.config/hypr/modules/autostart.conf

# 4. Input (Teclado y Ratón)
source = ~/.config/hypr/modules/input.conf

# 5. Decoración (Blur, Sombras, Redondeo)
source = ~/.config/hypr/modules/decoration.conf

# 6. Animaciones
source = ~/.config/hypr/modules/animations.conf

# 7. Reglas de Ventana (Floating, Opacidad específica)
source = ~/.config/hypr/modules/windowrules.conf

# 8. Atajos de Teclado (Keybindings)
source = ~/.config/hypr/modules/bindings.conf

# 9. Control del Sistema (Nuevo)
source = ~/.config/hypr/modules/system.conf