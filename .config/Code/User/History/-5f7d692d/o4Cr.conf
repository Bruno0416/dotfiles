# -----------------------------------------------------
# CONFIGURACIÓN DE MONITORES (RTX 5070)
# -----------------------------------------------------

# 1. Samsung Odyssey G60SD (Principal - Gaming)
# Puerto: DP-3 | Res: 1440p | Tasa: 360Hz | Posición: A la derecha (1920x0)
# Activamos 10-bit de color para que el OLED se vea increíble
monitor = DP-3, 2560x1440@360, 1920x0, 1, bitdepth, 10

# 2. HP 23er (Secundario - Discord/Web)
# Puerto: HDMI-A-2 | Res: 1080p | Tasa: 60Hz | Posición: A la izquierda (0x0)
monitor = HDMI-A-2, 1920x1080@60, 0x0, 1

# -----------------------------------------------------
# ASIGNACIÓN DE WORKSPACES
# -----------------------------------------------------

# Workspaces 1-5 en el Samsung (Para jugar y trabajar)
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3

# Workspaces 6-10 en el HP (Para chat, música, etc.)
workspace = 6, monitor:HDMI-A-2, default:true
workspace = 7, monitor:HDMI-A-2
workspace = 8, monitor:HDMI-A-2
workspace = 9, monitor:HDMI-A-2
workspace = 10, monitor:HDMI-A-2

# -----------------------------------------------------
# EXTRAS
# -----------------------------------------------------
# Evita problemas con aplicaciones XWayland en monitores HiDPI
env = GDK_SCALE,1