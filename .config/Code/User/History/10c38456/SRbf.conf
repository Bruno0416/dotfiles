# SOURCING
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# --- ANIMACIONES REPARADAS ---
animations {
    enabled = true
    # Curva 'overshot' para que rebote un poco al subir
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    
    # Animación: El input sube desde abajo (slide bottom) suavemente
    animation = inputField, 1, 4, overshot, slide bottom
    
    # Fade general
    animation = fade, 1, 3, overshot
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    # Usamos el color de fondo de Pywal
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES (CERO NEGRO) ---
    
    # BORDE: Color 1 de Pywal (Tu color de acento)
    outer_color = $color1
    
    # FONDO VIDRIO BLANCO:
    # Usamos RGB(255,255,255) con opacidad bajísima (0.05).
    # Esto crea el efecto vidrio SIN oscurecer (sin negro).
    inner_color = rgba(255, 255, 255, 0.05)
    
    # TEXTO: Color de Pywal
    font_color = $foreground
    
    # Colores de estado
    check_color = $color2
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO ---
    
    # IMPORTANTE: Para ver la animación "Slide", esto debe ser FALSE.
    # Si lo pones en true, la animación de movimiento se rompe.
    fade_on_empty = false
    
    placeholder_text = <i>Password...</i>
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # Sombra: Usamos el color de Pywal para un resplandor (Glow)
    # en vez de sombra negra.
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $color1
    shadow_boost = 0.3
}

# HORA
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    # Sombra sutil del color del fondo (no negra pura)
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 0.5
    
    position = 0, 80
    halign = center
    valign = center
}

# FECHA
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# SALUDO
label {
    monitor =
    text = Hola, $USER
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}