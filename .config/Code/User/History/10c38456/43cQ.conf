# SOURCING: Importamos los colores generados por Pywal
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# --- ANIMACIONES ---
animations {
    enabled = true
    # Curva suave para el movimiento
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # Animación del input: Slide desde abajo hacia arriba
    animation = inputField, 1, 4, myBezier, slide bottom
    
    # Fade in general al bloquear
    animation = fade, 1, 3, myBezier
}

# --- FONDO (Tu configuración) ---
background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = rgba(25, 20, 20, 1.0)

    # Blur elegante (estilo cristal esmerilado)
    blur_passes = 2 
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- INPUT PASSWORD ---
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # COLORES GENERADOS (Pywal)
    # Borde: Color 1 generado con un poco de transparencia
    outer_color = $color1
    
    # Fondo: El fondo oscuro generado por pywal con transparencia (Glass)
    inner_color = rgba(0, 0, 0, 0.5)
    
    # Fuente: Color de texto generado
    font_color = $foreground
    
    # Colores de estado
    check_color = $color2
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO (Aparecer al escribir) ---
    fade_on_empty = true      # Desaparece si no escribes
    placeholder_text =        # Texto vacío para que sea invisible
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # Sombra
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# --- HORA (Blanco estático) ---
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    
    # Color BLANCO fijo como pediste
    color = rgb(255, 255, 255)
    
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    # Sombra fuerte para contraste con cualquier fondo
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 0.8
    
    position = 0, 80
    halign = center
    valign = center
}

# --- FECHA (Color generado) ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    
    # Usamos el color generado para la fecha
    color = $foreground
    
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# --- SALUDO (Color de acento) ---
label {
    monitor =
    text = Hola, $USER
    
    # Color de acento generado
    color = $color1
    
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}