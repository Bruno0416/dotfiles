# SOURCING: Colores de Pywal
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# --- ANIMACIONES MEJORADAS ---
animations {
    enabled = true
    # Bezier "bouncy" para que se sienta elástico al entrar
    bezier = elastic, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0.25, 1, 0.5, 1

    # Animación general al bloquear (Fade suave)
    animation = fade, 1, 3, smooth
    
    # Animación ESPECÍFICA del input: Slide desde abajo hacia arriba
    # Esto afecta principalmente cuando aparece al bloquearse
    animation = inputField, 1, 4, elastic, slide bottom
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    # Usamos $background para el color sólido de carga
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES 100% PYWAL ---
    
    # Borde: Usamos tu color principal ($color1)
    outer_color = $color1
    
    # Fondo: Usamos TU color de fondo ($background) 
    # (Al ser variable, será sólido, lo que garantiza que se lea bien)
    inner_color = $background
    
    # Texto: Tu color de texto ($foreground)
    font_color = $foreground
    
    # Feedback
    check_color = $color2
    fail_color = $color3 # Usamos el color 3 del tema para errores en lugar de rojo fijo
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO ---
    # Para que aparezca SOLO al escribir
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # Sombra usando el color de fondo para dar profundidad sin usar negro puro
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 1.0
}

# --- HORA (Blanco, única excepción) ---
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = $background
    shadow_boost = 0.8
    
    position = 0, 80
    halign = center
    valign = center
}

# --- FECHA ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# --- SALUDO ---
label {
    monitor =
    text = Hola, $USER
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}