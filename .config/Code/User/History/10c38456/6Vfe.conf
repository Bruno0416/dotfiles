# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# FONDO (BACKGROUND)
background {
    monitor =
    # IMPORTANTE: Cambia esta ruta a tu imagen de fondo
    path = $HOME/Imágenes/wallpapers/tu_fondo.png 
    color = rgba(25, 20, 20, 1.0)

    # Efecto Blur (Borrosidad)
    blur_passes = 2 # 0 desactiva el blur
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# CAMPO DE CONTRASEÑA (INPUT FIELD)
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Escala de los puntos (0.2 - 0.8)
    dots_spacing = 0.2 # Espacio entre puntos (0.0 - 1.0)
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <i><span foreground="##cdd6f4">Ingresa tu contraseña...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# HORA (TIME)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = JetBrains Mono Extrabold
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# FECHA (DATE)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B %Y")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = JetBrains Mono Bold
    position = 0, 10
    halign = center
    valign = center
}

# SALUDO (GREETING)
label {
    monitor =
    text = Hola, $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 25
    font_family = JetBrains Mono
    position = 0, -40
    halign = center
    valign = center
}