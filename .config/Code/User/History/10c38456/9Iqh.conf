# SOURCING: Colores de Pywal
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# --- ANIMACIONES ---
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # Animación Slide-up suave
    animation = inputField, 1, 4, myBezier, slide bottom
    animation = fade, 1, 3, myBezier
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    # Usamos el background de Pywal sólido para la carga
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES LIMPIOS (NO NEGRO) ---
    
    # BORDE: Tu color de acento principal ($color1)
    outer_color = $color1
    
    # FONDO (VIDRIO):
    # Usamos BLANCO con muy baja opacidad (0.1).
    # Esto crea un efecto cristal esmerilado claro sin usar negro.
    inner_color = rgba(255, 255, 255, 0.1)
    
    # TEXTO: Tu color de texto generado ($foreground)
    font_color = $foreground
    
    # Colores de estado
    check_color = $color2
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO ---
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # SOMBRA (NO NEGRO):
    # Usamos tu color de acento ($color1) para que haga un "brillo" (glow)
    # en lugar de una sombra oscura. Se ve mucho más "tech".
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $color1
    shadow_boost = 0.5
}

# HORA
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    # Sombra del texto usando el color de fondo del tema
    # para que se funda, no negro.
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 0.8
    
    position = 0, 80
    halign = center
    valign = center
}

# FECHA
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# SALUDO
label {
    monitor =
    text = Hola, $USER
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}