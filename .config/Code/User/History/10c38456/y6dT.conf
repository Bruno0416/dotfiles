# SOURCING: Colores de Pywal
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# --- ANIMACIONES ACTIVADAS ---
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # Animación rápida y elástica para que se sienta bien al aparecer
    animation = inputField, 1, 3, myBezier, slide bottom
    animation = fade, 1, 3, myBezier
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES (NO NEGRO) ---
    
    # BORDE: Color 1 de Pywal
    outer_color = $color1
    
    # FONDO VIDRIO: Blanco con MUY baja opacidad (casi invisible pero presente)
    # Esto evita el negro y mantiene el estilo glass.
    inner_color = rgba(255, 255, 255, 0.1)
    
    # TEXTO: Color generado por Pywal
    font_color = $foreground
    
    # Feedback
    check_color = $color2
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO (LO QUE PEDISTE) ---
    
    # 1. Ocultar input si está vacío (invisible hasta escribir)
    fade_on_empty = true
    
    # 2. Placeholder vacío para que NO se vea texto flotando
    placeholder_text = 
    
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # Sombra: Usamos tu color de acento ($color1) para un brillo suave (Glow)
    # en lugar de sombra negra.
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $color1
    shadow_boost = 0.5
}

# HORA (Blanco)
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    # Sombra usando el fondo del tema para contraste limpio
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 0.8
    
    position = 0, 80
    halign = center
    valign = center
}

# FECHA
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# SALUDO
label {
    monitor =
    text = Hola, $USER
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}