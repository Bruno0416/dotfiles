# SOURCING: Importamos los colores de Pywal
# Usamos colors-hyprland.conf que suele tener formato compatible
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    # Las opciones no_fade_in/out ya no existen en general
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = rgba(25, 20, 20, 1.0)

    # Blur
    blur_passes = 2
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    
    # Usamos $color11 y $background que suelen ser seguros en Pywal
    outer_color = $color11
    inner_color = $background
    font_color = $foreground
    
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = $foreground
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = Hola, $USER
    color = $color11
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = center
}