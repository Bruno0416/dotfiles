# SOURCING: Importamos los colores de Pywal
# Usamos colors-hyprland.conf que suele tener formato compatible
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    # Las opciones no_fade_in/out ya no existen en general
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = rgba(25, 20, 20, 1.0)

    # Blur
    blur_passes = 2
    blur_size = 3
    noise = 0.0017
    contrast = 1.1
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.25 # Puntos un poco más pequeños
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1 # Puntos redondos
    
    # --- COLORES MAC STYLE ---
    
    # Borde: Blanco muy sutil (efecto cristal) o usa $color1 con opacidad
    outer_color = rgba(255, 255, 255, 0.1)
    
    # Fondo: Negro con alta transparencia (Glass oscuro)
    # Si prefieres glass claro usa: rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.2)
    
    # Fuente: Color blanco o el foreground de pywal
    font_color = $foreground
    
    # Colores de feedback (cuando escribes o fallas)
    check_color = $color1
    fail_color = rgb(204, 34, 34) # Rojo para fallo
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- ESTILO Y FUENTE ---
    fade_on_empty = false
    
    # Aquí cambias la fuente. 
    # Sugerencias: "SF Pro Display", "Inter", "Roboto", "JetBrains Mono"
    font_family = JetBrains Mono Nerd Font 
    
    # Texto fantasma con transparencia
    placeholder_text = <i><span foreground="##ffffff99">Contraseña...</span></i>
    
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    
    # ESTO HACE LA MAGIA DE LA CÁPSULA (Redondeado total)
    rounding = -1 
}

label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = $foreground
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = Hola, $USER
    color = $color11
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = center
}