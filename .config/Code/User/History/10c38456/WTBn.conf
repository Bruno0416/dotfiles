source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

animations {
    enabled = true
    # Usamos una curva "suave" estándar para el fade
    bezier = smooth, 0.25, 1, 0.5, 1
    
    # Animación de FADE (Opacidad) muy suave al aparecer
    animation = inputField, 1, 3, smooth
    animation = fade, 1, 3, smooth
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- ESTÉTICA "GLASS" SIN NEGRO ---
    
    # Borde: Color 1 de Pywal (Acento)
    outer_color = $color1
    
    # Fondo: BLANCO (rgb 255,255,255) con opacidad mínima (0.05)
    # Resultado: Un cristal muy limpio, casi invisible.
    inner_color = rgba(255, 255, 255, 0.05)
    
    # Texto: Color del tema
    font_color = $foreground
    
    # Colores de estado
    check_color = $color2
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO ---
    # Se oculta si no escribes (lo que querías)
    fade_on_empty = true
    
    # Sin texto placeholder para que se vea limpio el fondo
    placeholder_text = 
    
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # Sombra: Resplandor del color del tema (NO sombra negra)
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $color1
    shadow_boost = 0.3
}

# HORA (Blanco)
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 0.5
    
    position = 0, 80
    halign = center
    valign = center
}

# FECHA
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# SALUDO
label {
    monitor =
    text = Hola, $USER
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}