# SOURCING: Importamos los colores de Pywal
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
    no_fade_in = false 
    no_fade_out = false
}

# --- ANIMACIONES (Suavidad total) ---
animations {
    enabled = true
    # Curva 'bezier' para un efecto suave y un poco elástico al final
    bezier = linear, 1, 1, 0, 0
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # Animación de aparición del bloqueo
    animation = fadeIn, 1, 3, myBezier
    animation = fadeOut, 1, 3, myBezier
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = rgba(25, 20, 20, 1.0)

    # Blur elegante (estilo cristal esmerilado)
    blur_passes = 2 # Aumenté un poco para más efecto "glass"
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    # Puntos de la contraseña
    dots_size = 0.25 
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES DINÁMICOS ---
    
    # Borde: Usamos el color generado ($color1) con transparencia o blanco sutil
    # Aquí uso blanco al 15% para el borde "cristal"
    outer_color = rgba(255, 255, 255, 0.15)
    
    # Fondo: Negro transparente (Glass oscuro)
    inner_color = rgba(0, 0, 0, 0.25)
    
    # Fuente: Usamos el color de texto generado por Pywal
    font_color = $foreground
    
    # Feedback (Colores al escribir/fallar)
    check_color = $color2  # Color secundario de tu tema al verificar
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- ESTILO ---
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font
    
    # Placeholder en INGLÉS y usando el color generado con transparencia
    placeholder_text = <i><span foreground="##$foregroundAlpha">Password...</span></i>
    
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    
    # Forma de cápsula
    rounding = -1
    
    # Sombra sutil para levantar el input del fondo
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
}

# HORA
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    # Usamos el color generado
    color = $foreground
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    
    # Sombra en el texto para legibilidad
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 0.5
    
    position = 0, 80
    halign = center
    valign = center
}

# SALUDO
label {
    monitor =
    text = Hello, $USER
    # Usamos el color primario del tema ($color1)
    color = $color1
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = center
}