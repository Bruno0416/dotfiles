# SOURCING: Colores de Pywal
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# --- ANIMACIONES (Slide Up Suave) ---
animations {
    enabled = true
    # Curva suave y elástica
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # 1. Animación del Input: Se desliza desde abajo hacia su lugar al iniciar
    animation = inputField, 1, 4, myBezier, slide bottom
    
    # 2. Fade general
    animation = fade, 1, 3, myBezier
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = $background

    # Blur para resaltar el efecto vidrio del input
    blur_passes = 2 
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES ---
    
    # BORDE: Aquí usamos el color de Pywal ($color1)
    # Al ser sólido, define la "marca" del tema.
    outer_color = $color1
    
    # FONDO (El Vidrio): 
    # Usamos negro con ALTA transparencia (0.3).
    # Esto deja ver el fondo borroso detrás -> EFECTO VIDRIO REAL.
    inner_color = rgba(0, 0, 0, 0.3)
    
    # TEXTO: Color de texto de Pywal
    font_color = $foreground
    
    # Feedback
    check_color = $color2
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO ---
    # CAMBIO CRUCIAL: Lo dejamos visible (false) para que la animación 'slide'
    # se pueda ver cuando se bloquea la pantalla. Se ve mucho más pro.
    fade_on_empty = false
    
    # Placeholder limpio en inglés
    placeholder_text = <i>Password...</i>
    
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # Sombra suave para dar profundidad 3D
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.0
}

# HORA (Blanco puro)
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgb(0,0,0)
    shadow_boost = 0.8
    
    position = 0, 80
    halign = center
    valign = center
}

# FECHA
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d de %B")"
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 20
    halign = center
    valign = center
}

# SALUDO
label {
    monitor =
    text = Hola, $USER
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -20
    halign = center
    valign = center
}