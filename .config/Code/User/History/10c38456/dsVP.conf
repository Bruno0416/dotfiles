source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

animations {
    enabled = true
    bezier = smooth, 0.25, 1, 0.5, 1
    
    # Animación suave
    animation = inputField, 1, 3, smooth
    animation = fade, 1, 3, smooth
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
}

input-field {
    monitor = DP-3
    size = 250, 50
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    
    # --- COLORES ---
    
    # Borde: Color del tema
    outline_thickness = 2
    outer_color = $color1
    
    # FONDO: Blanco con más opacidad (0.15) para que se note el "vidrio"
    inner_color = rgba(255, 255, 255, 0.45)
    
    # Texto
    font_color = $foreground
    
    # Feedback
    check_color = $color2
    fail_color = $color3
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    # --- COMPORTAMIENTO ---
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    
    position = 0, -120
    halign = center
    valign = center
    
    rounding = -1
    
    # SOMBRA MUY SUAVE
    shadow_passes = 1        # Reduje los pases de 2 a 1 para suavizar
    shadow_size = 3
    shadow_color = $color1
    shadow_boost = 0.2       # Bajé la intensidad (antes era 0.5)
}

# HORA
label {
    monitor = DP-3
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font 10
    
    # Sombra muy sutil
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $background
    shadow_boost = 0.3
    
    position = 0, 80
    halign = center
    valign = center
}

# FECHA (Inglés, Pequeña y Fina)
label {
    monitor = DP-3
    # Forzamos locale en inglés para la fecha (Ej: Saturday, December 07)
    text = cmd[update:1000] echo "$(LC_TIME=en_US.UTF-8 date +'%A, %B %d')"
    
    color = $foreground
    
    # Letra más pequeña y fina
    font_size = 16
    # Intentamos usar la variante "Light" o "ExtraLight" si está instalada
    font_family = JetBrains Mono Nerd Font Light
    
    position = 0, 20
    halign = center
    valign = center

    # Sombra mínima para la fecha
    shadow_passes = 1
    shadow_size = 2
    shadow_color = $background
    shadow_boost = 0.1
}
