# SOURCING: Importamos los colores de Pywal
source = ~/.cache/wal/colors-hyprland.conf

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
}

background {
    monitor =
    # Usamos el enlace simb√≥lico que creamos
    path = ~/.cache/current_wallpaper
    
    # Efectos de desenfoque (Blur) para que se vea elegante y resalten las letras
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = $color1  # Color primario de Pywal
    inner_color = $background # Fondo oscuro de Pywal
    font_color = $foreground  # Texto claro de Pywal
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    # Reloj grande
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>"
    color = $foreground
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    # Saludo con tu usuario
    text = Hola, $USER
    color = $color1
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = center
}