# -----------------------------------------------------
# APLICACIONES (APPS BINDINGS)
# -----------------------------------------------------


# Terminal (Kitty)
bindd = SUPER, RETURN, Abrir Terminal, exec, kitty

# Gestor de Archivos
bindd = SUPER SHIFT, F, Archivos, exec, nautilus

bindd = SUPER SHIFT, B, Navegador, exec, google-chrome-stable

bind = SUPER, SPACE, exec, rofi -show drun

# VS Code (Tu atajo personalizado)
bindd = SUPER SHIFT, V, Editor de CÃ³digo, exec, code

# Selector de Fondos (Waypaper)
bind = SUPER CTRL, space, exec, /home/bruno/.local/bin/waypaper
# Atajo para Wallpaper Aleatorio con Waypaper
bind = SUPER SHIFT, A, exec, /home/bruno/.local/bin/waypaper --random
# Control de audio
bind = SUPER, A, exec, ~/.config/rofi/rofi-audio.sh
# -----------------------------------------------------
# CAPTURAS DE PANTALLA
# -----------------------------------------------------
bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy