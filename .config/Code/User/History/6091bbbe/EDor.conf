# -----------------------------------------------------
# APLICACIONES (APPS BINDINGS)
# -----------------------------------------------------
$mainMod = SUPER

# Terminal (Kitty)
bindd = $mainMod, RETURN, Abrir Terminal, exec, kitty

# Gestor de Archivos (Usamos Thunar que ya instalaste)
bindd = $mainMod SHIFT, F, Archivos, exec, thunar


bindd = $mainMod SHIFT, B, Navegador, exec, google-chrome-stable

# Menú de Aplicaciones (Tipo Omarchy/Spotlight)
bindd = $mainMod, SPACE, Menú, exec, wofi --show drun

# VS Code (Tu atajo personalizado)
bindd = $mainMod SHIFT, V, Editor de Código, exec, code

# Selector de Fondos (Waypaper)
bindd = $mainMod, W, Fondos, exec, waypaper

# -----------------------------------------------------
# CAPTURAS DE PANTALLA (Necesitas grim y slurp instalados)
# -----------------------------------------------------
# Nota: Si quieres que funcionen, instala: sudo dnf install grim slurp
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy