
# --- ESTADO DE VENTANAS ---
# Cerrar ventana (Omarchy usa W, pero también Q es común)
bind = SUPER, W, killactive
bind = SUPER, Q, killactive

# Flotar ventana (Lo pediste con O, Omarchy también usa T)
bind = SUPER, O, togglefloating
bind = SUPER, T, togglefloating

# Pantalla completa (Fullscreen)
bind = SUPER, F, fullscreen

# "Fake" Fullscreen (Ocupa todo el ancho pero deja la barra)
bind = SUPER ALT, F, fullscreen, 1

# Dividir / Stackear (Dwindle toggle split)
bind = SUPER, J, togglesplit

# --- GRUPOS (Tabbed layout) ---
bind = SUPER, G, togglegroup
bind = SUPER, TAB, changegroupactive

# --- MOVIMIENTO DE FOCO (Moverse entre ventanas) ---
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# --- MOVER VENTANAS (Swap - Lo que pediste) ---
# Esto cambia la ventana de posición física en la pantalla
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# --- REDIMENSIONAR (Resize) ---
# Omarchy usa Super + CTRL + Flechas o el Mouse
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# --- WORKSPACES ---
# Cambiar de escritorio
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Mover ventana a escritorio (silencioso = no te cambia de pantalla)
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9


# --- CONTROL MOUSE ---
# Mover con Click Izquierdo + Super
bindm = SUPER, mouse:272, movewindow
# Redimensionar con Click Derecho + Super
bindm = SUPER, mouse:273, resizewindow

# Alternate Waybar
bind = SUPER SHIFT, SPACE, exec, pkill waybar || waybar

# --- SISTEMA ---
# Salir (Logout)
bind = SUPER SHIFT, M, exit

bind = SUPER, N, exec, swaync-client -t -sw