# -----------------------------------------------------
# CONTROL DEL SISTEMA Y VENTANAS (OMARCHY EXACTO)
# -----------------------------------------------------
$mainMod = SUPER

# --- ESTADO DE VENTANAS ---
# Cerrar ventana (Omarchy usa W, pero también Q es común)
bind = $mainMod, W, killactive
bind = $mainMod, Q, killactive

# Flotar ventana (Lo pediste con O, Omarchy también usa T)
bind = $mainMod, O, togglefloating
bind = $mainMod, T, togglefloating

# Pantalla completa (Fullscreen)
bind = $mainMod, F, fullscreen

# "Fake" Fullscreen (Ocupa todo el ancho pero deja la barra)
bind = $mainMod ALT, F, fullscreen, 1

# Dividir / Stackear (Dwindle toggle split)
bind = $mainMod, J, togglesplit

# --- GRUPOS (Tabbed layout) ---
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive

# --- MOVIMIENTO DE FOCO (Moverse entre ventanas) ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- MOVER VENTANAS (Swap - Lo que pediste) ---
# Esto cambia la ventana de posición física en la pantalla
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# --- REDIMENSIONAR (Resize) ---
# Omarchy usa Super + CTRL + Flechas o el Mouse
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# --- WORKSPACES ---
# Cambiar de escritorio
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Mover ventana a escritorio (silencioso = no te cambia de pantalla)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# --- CONTROL MOUSE ---
# Mover con Click Izquierdo + Super
bindm = $mainMod, mouse:272, movewindow
# Redimensionar con Click Derecho + Super
bindm = $mainMod, mouse:273, resizewindow

# --- SISTEMA ---
# Salir (Logout)
bind = $mainMod SHIFT, M, exit