name: watch_next
description: "A Flutter project to search for new movies or series to watch."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  gap: ^3.0.1
  http: ^1.5.0
  cupertino_icons: ^1.0.8
  share_plus: ^12.0.0
  google_fonts: ^6.3.1
  shared_preferences: ^2.5.3
  quickalert: ^1.1.0
  equatable: ^2.0.7
  get_it: ^8.2.0
  loading_animation_widget: ^1.3.0
  shimmer: ^3.0.0
  flutter_dotenv: ^6.0.0
  flutter_bloc: ^9.1.1
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  url_launcher: ^6.3.2
  app_links: ^6.4.1
  webview_flutter: ^4.13.0
  bloc_concurrency: ^0.3.0
  stream_transform: ^2.1.1
  animations: ^2.1.0
  flutter_slidable: ^4.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
      - .env
      - assets/
      - assets/gifs/

