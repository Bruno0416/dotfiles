# Wallpaper
exec-once = swww-daemon
exec-once = waypaper --restore


# Polkit (Autenticación gráfica)
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = ags

# Barra de estado (La configuraremos después)
exec-once = waybar

# Notificaciones (Dunst o Swaync - pendiente)
exec-once = swaync 

# Configurar cursor 
env = XCURSOR_THEME,Sweet-cursors
env = XCURSOR_SIZE,20
exec-once = hyprctl setcursor Sweet-cursors 20

# configurar modo oscuro
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = /usr/libexec/xdg-desktop-portal-hyprland
exec-once = sleep 1 # Pequeña pausa para asegurar el orden
exec-once = /usr/libexec/xdg-desktop-portal &

exec-once = ~/.config/hypr/scripts/set_dark_mode.sh