# Wallpaper
exec-once = swww-daemon
exec-once = waypaper --restore


# Polkit (Autenticación gráfica)
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = ags

# Barra de estado (La configuraremos después)
exec-once = waybar

# Notificaciones (Dunst o Swaync - pendiente)
exec-once = swaync 

# Configurar cursor 
env = XCURSOR_THEME,Sweet-cursors
env = XCURSOR_SIZE,20
exec-once = hyprctl setcursor Sweet-cursors 20

