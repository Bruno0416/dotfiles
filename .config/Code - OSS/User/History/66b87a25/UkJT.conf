# General Theme
# exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita'
# exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
# env = GTK_THEME,Adwaita:dark

# Wallpaper
exec-once = swww-daemon
exec-once = waypaper --restore

exec-onse = flatpak run com.spotify.Client


# Polkit (Autenticación gráfica)
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = ags

# Barra de estado (La configuraremos después)
exec-once = waybar

# Notificaciones (Dunst o Swaync - pendiente)
exec-once = swaync 

# Configurar cursor 
env = XCURSOR_THEME,Sweet-cursors
env = XCURSOR_SIZE,20
exec-once = hyprctl setcursor Sweet-cursors 20

# 1. Ejecuta el portal específico de Hyprland
exec-once = /usr/libexec/xdg-desktop-portal-hyprland &

# 2. Ejecuta el portal genérico
exec-once = /usr/libexec/xdg-desktop-portal &