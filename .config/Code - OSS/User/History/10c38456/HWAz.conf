source = ~/.cache/wal/colors-hyprland.conf 

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

animations {
    enabled = true
    bezier = smooth, 0.25, 1, 0.5, 1
    
    # Animaci√≥n suave
    animation = inputField, 1, 3, smooth
    animation = fade, 1, 3, smooth
}

background {
    monitor =
    path = $HOME/.cache/current_wallpaper
    color = $background

    blur_passes = 2
    blur_size = 3
    noise = 0
    contrast = 0.9
    brightness = 0.8172
}

# Hours
label {
    monitor =DP-3
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 112
    font_family = Adwaita Sans
    shadow_passes = 0
    shadow_size = 0

    position = 0, 220
    halign = center
    valign = center
}

# Minutes
label {
    monitor =DP-3
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = rgb(255, 255, 255)
    font_size = 112
    font_family = Adwaita Sans
    shadow_passes = 0
    shadow_size = 0

    position = 0, 80
    halign = center
    valign = center
}

# Today
label {
    monitor =DP-3
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = rgb(255, 255, 255)
    font_size = 18
    font_family = JetBrainsMono NFM

    position = 0, -15
    halign = center
    valign = center
}

# Week
label {
    monitor =DP-3
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = rgb(255, 255, 255)
    font_size = 14
    font_family = JetBrainsMono Nerd Font 10

    position = 0, -40
    halign = center
    valign = center
}


# input field nuevo
input-field {
    monitor =DP-3
    size = 200, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = rgba(255, 255, 255, 0.6)
    inner_color = rgba(255, 255, 255, 0.4)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 180
    halign = center
    valign = bottom
}