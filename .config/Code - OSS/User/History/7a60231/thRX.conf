# Opacidad ventanas
windowrulev2 = opacity 0.97 0.851, class:^(.*)$


# Ejemplo: Hacer que Waypaper siempre flote
windowrulev2 = float,class:(waypaper)
windowrulev2 = center,class:(waypaper)


windowrulev2 = opacity 0.55, class:^(Rofi)$
windowrulev2 = center, class:^(Rofi)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = noshadow, class:^(Rofi)$

# --- Pulsemixer ---
windowrulev2 = float, class:^(wiremix)$
windowrulev2 = size 800 500, class:^(wiremix)$
windowrulev2 = center, class:^(wiremix)$
windowrulev2 = opacity 0.95, class:^(wiremix)$

# --- Spotify Widget ---
windowrulev2 = float, title:^(WaybarSpotifyWidget)$
windowrulev2 = pin, title:^(WaybarSpotifyWidget)$
windowrulev2 = size 300 480, title:^(WaybarSpotifyWidget)$
windowrulev2 = move 44.1% 70, title:^(WaybarSpotifyWidget)$
windowrulev2 = animation slide top, title:^(WaybarSpotifyWidget)$
windowrulev2 = opacity 0.95 0.95, title:^(WaybarSpotifyWidget)$

# --- Software app ---
windowrulev2 = float, title:^(Software)$
windowrulev2 = size 1200 800, title:^(Software)$
windowrulev2 = center, title:^(Software)$
windowrulev2 = opacity 0.95, title:^(Software)$


# --- Wlogout ---
layerrule = blur, wlogout
layerrule = ignorezero, wlogout